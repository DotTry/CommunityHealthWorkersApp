<ion-view title="">
    <ion-content>
        <ul class="list dark">
            <li>
                <button class="button button-block button-dark" ng-click="identifyUser()">
                    Identify a user
                </button>
                <button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
                    Register for Push
                </button>
                <a ui-sref-active="active" class="item ion-home" menu-close nav-clear ui-sref="home.homePage">
                    Home
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-ios7-bookmarks" menu-close nav-clear ui-sref="home.availableClasses">
                    Available Classes
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-ios7-people" menu-close nav-clear ui-sref="home.myGroups">
                    Training Centers
                </a>
            </li>
            <li ng-show="!isGuest">
                <a ui-sref-active="active" class="item ion-ios7-person" menu-close nav-clear ui-sref="home.myTasks">
                    My Wish List
                </a>
            </li>
            <li ng-show="!isGuest">
                <a ui-sref-active="active" class="item ion-document-text" menu-close nav-clear ui-sref="home.myHours">
                    My Certificates
                </a>
            </li>
            <li>
                <a ui-sref-active="active" class="item ion-calendar" menu-close nav-clear ui-sref="home.calendar">
                    Calendar
                </a>
            </li>
            <li ng-show="!isGuest">
                <a ui-sref-active="active" class="item ion-ios7-gear-outline" menu-close nav-clear ui-sref="home.settings">
                    Settings
                </a>
            </li>
            <li class="item item-divider">
                Resources
            </li>
            <li>
                <a href="http://www.dshs.state.tx.us/mch/chw.shtm" target="_blank" class="item">
                    Texas - DSHS
                </a>
            </li>
            <li>
                <a href="http://www.setexasrhp.com/go/doc/6182/2056886/" target="_blank" class="item">
                    SE Texas Healthcare Partnership
                </a>
            </li>
            <li>
                <a href="http://txgulfcoastchws.org/" target="_blank" class="item">
                    Texas Gulf Coast Association
                </a>
            </li>
            <li>
                <a href="http://dfcguide.org/" target="_blank" class="item">
                    DFC Guide
                </a>
            </li>
        </ul>
    </ion-content>
</ion-view>
